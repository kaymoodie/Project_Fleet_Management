<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle Fleet Management</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="favicon.ico">

  </head>
  <body>
    <div class="top-container">
      <a id="dashboard" href="dashboard.html">Dashboard</a>
      <img id="app-logo" src="../images/App_Logo.png" alt="App Logo">
    </div>
    <div class="middle-container">
      <div id="navigation-bar">
        <ul  class="navigation-list">
          <li>
            <a  class="navigation-item" href="tracking.html">VEHICLE TRACKING</a>
          </li>
          <li>
            <a class="navigation-item" href="vehicle.html">VEHICLES</a>
          </li>
          <li>
            <a class="navigation-item" href="schedule.html">SCHEDULE</a>
          </li>
          <li>
            <a class="navigation-item" href="maintenance.html">MAINTENCANCE</a>
          </li>
          <li>
            <a class="navigation-item" href="fuel.html">FUEL</a>
          </li>
          <li>
            <a class="navigation-item" href="driver.html">DRIVER</a>
          </li>
        </ul>

        <a id="reports" style="background:#2B6777" href="reports.html">REPORTS</a>
      </div>
      <div class="data-section">
        <div class="data-container" style="left:15%; width:80%">
          <h4 class="data-heading"> Reports </h4>
          <div class="general-info-menu">
            <ul class="menu">
              <li class="menu-items" style="background-color:#A9AAAB;">
                <a class="menu-link"  style="color:#FFFFFF" href="#">Vehicle</a>
              </li>
            </ul>
          </div>
         <div class="data">
           <form class="info-form" action="reports-vehicle-search.html" method="post">
                   <div class="data-wrapper">
                     <div class="data-column">
                       <label class="general-data-label">Manufacturer</label>
                       <input type="text" name="manufacturer" value="" class="general-data-input">
                       <br />
                     </div>
                     <div class="data-column">
                       <label class="general-data-label"> Vehicle Weight Class</label>
                       <input type="text" name="vehicle-weight-class" value="" class="general-data-input">
                       <br />
                     </div>
                     <div class="data-column">
                       <label class="general-data-label"> Model </label>
                       <input type="text" name="model" value="" class="general-data-input">
                       <br/>
                     </div>
                     <div class="data-column">
                       <label class="general-data-label"> Due For Inspection </label>
                       <input type="date" name="inspection-due-date" value="" class="general-data-input">
                     </div>
                     <div class="data-column">
                       <label class="general-data-label"> Seat Capacity </label>
                       <input type="text" name="seat-no" value="" class="general-data-input">
                     </div>
                     <div class="data-column">
                       <label class="general-data-label"> Insurance Expiry Date </label>
                       <input type="text" name="insurance-expiry-date" value="" class="general-data-input">
                     </div>
                    </div>
                   <input type="submit" value="Search" class="buttons general-data-button">
                 </form>
              </div>
         </div>
        </div>
      </div>
    </div>


    <div class="bottom-container">
      <p id="copywrite"> Â© 2021 Kanika Agimudie.</p>
    </div>
  </body>
</html>
