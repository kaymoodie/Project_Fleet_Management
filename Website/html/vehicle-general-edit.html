<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vehicle Fleet Management</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" href="favicon.ico">

</head>

<body>
  <div class="top-container">
    <a id="dashboard" href="dashboard.html">Dashboard</a>
    <img id="app-logo" src="../images/App_Logo.png" alt="App Logo">
  </div>
  <div class="middle-container">
    <div id="navigation-bar">
      <ul class="navigation-list">
        <li>
          <a class="navigation-item" href="tracking.html">VEHICLE TRACKING</a>
        </li>
        <li class="active-nav-item">
          <a class="navigation-item active-nav-item-link" href="vehicle.html">VEHICLES</a>
        </li>
        <li>
          <a class="navigation-item" href="schedule.html">SCHEDULE</a>
        </li>
        <li>
          <a class="navigation-item" href="maintenance.html">MAINTENCANCE</a>
        </li>
        <li>
          <a class="navigation-item" href="fuel.html">FUEL</a>
        </li>
        <li>
          <a class="navigation-item" href="driver.html">DRIVER</a>
        </li>
      </ul>
      <a id="reports" href="reports.html">REPORTS</a>
    </div>
    <div class="data-section">
      <div class="data-container" style="left:16%; width:80%">
        <h4 class="data-heading">Vehicles </h4>
        <div class="general-info-menu">
          <ul class="menu">
            <li class="menu-items" style="background-color:#A9AAAB;">
              <a class="menu-link" style="color:#FFFFFF" href="#">General</a>
            </li>
            <li class="menu-items">
              <a class="menu-link" href="vehicle-maintenance-history.html">Maintenance History</a>
            </li>
            <li class="menu-items">
              <a class="menu-link" href="vehicle-costing.html">Costing</a>
            </li>
          </ul>
        </div>
        <div class="data">
          <form class="info-form" action="vehicle-general.html" method="post">
            <div class="data-wrapper">
              <div class="data-column">
                <label class="general-data-label"> Vehicle Registration No.</label>
                <input type="text" name="registration_no" value="" class="general-data-input">
                <br />
              </div>
              <div class="data-column">
                <label class="general-data-label"> Vehicle Identification Number (V.I.N.)</label>
                <input type="text" name="vin" value="" class="general-data-input">
                <br />
              </div>
              <div class="data-column">
                <label class="general-data-label"> Manufacturer </label>
                <input type="text" name="manufacturer" value="" class="general-data-input">
                <br />
              </div>
              <div class="data-column">
                <label class="general-data-label"> Engine Number </label>
                <input type="text" name="engine-number" value="" class="general-data-input">
              </div>
              <div class="data-column">
                <label class="general-data-label"> Model </label>
                <input type="text" name="model" value="" class="general-data-input">
              </div>
              <div class="data-column">
                <label class="general-data-label"> Weight Class </label>
                <select name="weight-class" class="general-data-input">
                  <option value="">-- Please select Class--</option>
                  <option value="class-1"> Class 1 </option>
                  <option value="class-2"> Class 2 </option>
                  <option value="class-3"> Class 3 </option>
                  <option value="class-4"> Class 4 </option>
                  <option value="class-5"> Class 5 </option>
                  <option value="class-6"> Class 6 </option>
                  <option value="class-7"> Class 7 </option>
                </select>
              </div>
              <div class="data-column">
                <label class="general-data-label"> Seat Capacity </label>
                <input type="text" name="seat" value="" class="general-data-input">
              </div>
              <div class="data-column">
                <label class="general-data-label"> Insurance </label>
                <input type="text" name="insurance" value="" class="general-data-input">
              </div>
              <div class="data-column">
                <label class="general-data-label"> Route </label>
                <input type="text" name="route" value="" class="general-data-input">
              </div>
              <div class="data-column">
                <label class="general-data-label"> Last Date Inspected </label>
                <input type="text" name="date-inspected" value="" class="general-data-input">
              </div>
            </div>
            <input type="submit" value="Save" class="buttons general-data-button">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <p id="copywrite"> Â© 2021 Kanika Agimudie.</p>
  </div>
</body>

</html>
