    <meta charset="UTF-8">

    <title>Vehicle Fleet Management</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="favicon.ico">

  </head>
  <body>
    <div class="top-container">
      <a id="dashboard" href="dashboard.html">Dashboard</a>
      <img id="app-logo" src="../images/App_Logo.png" alt="App Logo">
    </div>
    <div class="middle-container">
      <div id="navigation-bar">
        <ul  class="navigation-list">
          <li>
            <a  class="navigation-item" href="tracking.html">VEHICLE TRACKING</a>
          </li>
          <li>
            <a class="navigation-item" href="vehicle.html">VEHICLES</a>
          </li>
          <li>
            <a class="navigation-item" href="schedule.html">SCHEDULE</a>
          </li>
          <li>
            <a class="navigation-item" href="maintenance.html">MAINTENCANCE</a>
          </li>
          <li class="active-nav-item">
            <a class="navigation-item active-nav-item-link" href="fuel.html">FUEL</a>
          </li>
          <li>
            <a class="navigation-item" href="driver.html">DRIVER</a>
          </li>
        </ul>
        <a id="reports" href="reports.html">REPORTS</a>
      </div>
      <div class="data-section">
        <div class="data-section">
          <div class="data-container" style="left:15%;">
            <h4 class="data-heading"> Find Vehicle </h4>
            <p class="instruction">
              Enter one or more fields.
            </p>
            <form class="data-form" action="fuel-search-results.html" method="post">
              <label class="data-label"> Vehicle Registration No.</label>
              <input type="text" name="registration_no" value="" class="data-input">
              <br />
              <br />
              <br />
              <label class="data-label"> Driver Name </label>
              <input type="text" name="driver" value="" class="data-input">
              <br />
              <br />
              <br />
              <br />
              <p class="instruction" style="top:30%;">
                Enter start and end date.
              </p>
              <label class="data-label"> Date Range </label>
              <input type="date" name="start-date" value="" class="data-input">
              <br />
              <br />
              <br />
              <input type="date" name="end-date" value="" class="data-input">
              <br />
              <br />
              <br />
              <input type="submit" value="Search" class="buttons">
            </form>
          </div>
          <div class="data-container" style="left:57%;">
            <h4 class="data-heading"> Add New Fuel</h4>
            <form class="data-form" action="fuel-general-edit.html" method="post">
              <label class="data-label"> Vehicle Registration No.</label>
              <input type="text" name="registration_no" value="" class="data-input">
              <br />
              <br />
              <br />
              <br />
              <input type="submit" value="Add" class="buttons">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">

    </div>
