<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle Fleet Management</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="favicon.ico">

  </head>

  <body>
    <div class="top-container">
      <a id="dashboard" href="dashboard.html">Dashboard</a>
      <img id="app-logo" src="../images/App_Logo.png" alt="App Logo">
    </div>
    <div class="middle-container">
      <div id="navigation-bar">
        <ul  class="navigation-list">
          <li>
            <a  class="navigation-item" href="tracking.html">VEHICLE TRACKING</a>
          </li>
          <li>
            <a class="navigation-item" href="vehicle.html">VEHICLES</a>
          </li>
          <li class="active-nav-item">
            <a class="navigation-item active-nav-item-link" href="schedule.html">SCHEDULE</a>
          </li>
          <li>
            <a class="navigation-item" href="maintenance.html">MAINTENCANCE</a>
          </li>
          <li>
            <a class="navigation-item" href="fuel.html">FUEL</a>
          </li>
          <li>
            <a class="navigation-item" href="driver.html">DRIVER</a>
          </li>
        </ul>
        <a id="reports" href="reports.html">REPORTS</a>
      </div>
      <div class="data-section">
        <div class="data-container" style="left:16%; width:80%">
          <h4 class="data-heading"> Schedule </h4>
          <div class="general-info-menu">
            <ul class="menu">
              <li class="menu-items" style="background-color:#A9AAAB;">
                <a class="menu-link"  style="color:#FFFFFF" href="#">General</a>
              </li>
            </ul>
          </div>
          <div class="data">
              <form class="info-form" action="schedule-general.html" method="post">
                <div class="data-wrapper">
                  <div class="data-column">
                    <label class="general-data-label"> Vehicle Registration No.</label>
                    <input type="text" name="registration_no" value="" class="general-data-input">
                    <br />
                  </div>
                  <div class="data-column">
                    <label class="general-data-label"> Schedule # </label>
                    <input type="text" name="schedule-no" value="" class="general-data-input">
                    <br />
                  </div>
                  <div class="data-column">
                    <label class="general-data-label"> Date </label>
                    <input type="date" name="date" value="" class="general-data-input">
                    <br/>
                  </div>
                  <div class="data-column">
                  </div>
                  <div class="data-column">
                    <label class="general-data-label">Route</label>
                    <select name="route" class="general-data-input">
                      <option value="">--Please choose Route--</option>
                      <option value="S-P"> San Fernando to Port of Spain </option>
                      <option value="P-A"> Port of Spain to Arima </option>
                      <option value="S-C"> San Fernando to Curepe </option>
                      <option value="A-P"> Arima to Pt. Fortin </option>
                    </select>
                  </div>
                  <div class="data-column">
                  </div>
                  <div class="data-column">
                    <label class="general-data-label"> Driver</label>
                    <select name="employee-name" class="general-data-input">
                      <option value="">-- Please select Employee --</option>
                      <option value="John"> John </option>
                      <option value="Terry"> Terry </option>
                      <option value="Alex"> Alex </option>
                      <option value="Eric"> Eric </option>
                    </select>
                  <div class="data-column">
                  </div>
                  <div class="data-column">
                  </div>
                  </div>
                </div>
                <input type="submit" value="Save" class="buttons general-data-button">
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <p id="copywrite"> Â© 2021 Kanika Agimudie.</p>
    </div>
  </body>
</html>
